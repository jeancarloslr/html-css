<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>

   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
   </picture>

   <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a produzir áudios em HTML5.</p>

    <audio preload='metadata' controls autoplay loop >
    <source src="midia/podcast-guanabara.mp3.mp3" type="audio/mpeg">
    <source src="midia/podcast-guanabara.mp3.ogg" type="audio/ogg">
    <source src="midia/podcast-guanabara.mp3.wav" type="audio/wav">
    <!--A ordem é de cima pra baixo.-->
    <p>Infelizmente seu navegador não consegue reproduzir áudios! <a href="midia/podcast-guanabara.mp3.mp3">Clique aqui para fazer o donload do audio. </a></p>

    </audio>



</body>
</html>
