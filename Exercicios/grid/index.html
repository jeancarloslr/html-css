<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>

        *{
            margin: 0;
        }
        
        body{
            display: grid;    
            grid-template-areas: "aside header"
            "aside main"; 
            grid-template-columns: auto 1fr;       
        }
        header{
            height: 200px;
            background-color: red;
            grid-area: header;

        }
        aside{
            height: 100vh;
            width: 300px;
            background-color: blue;
            grid-area: aside;
        }

        main{
            width: 500px;
            height: 500px;
            background-color: green;
            grid-area: main;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <aside>
    </aside>
    <main>
    </main>
</body>
</html>
