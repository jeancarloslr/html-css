<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid studies</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
        .grid-container{
            width: 90vw;
            height: 140vh;
            background-color: lightblue;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(80%/2, max(50px, 80%/3)), 1fr));
            gap: 20px;
        }

        .grid-item{
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
</body>
</html>
