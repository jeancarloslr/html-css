<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative x Absolute</title>
    <style>
        

        .pai{

            width: 400px;
            height: 350px;
            background-color: blue;
            position: relative;

        }
        .filho{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="pai">
        <div class="filho"></div>
    </div>
    
</body>
</html>
